<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: linear-gradient(120deg, #f5f5f7 0%, #e8e8ed 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #e4e6eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e4e6eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #65676b;
        }

        .chat-header .user-info {
            flex: 1;
        }

        .chat-header .user-info h2 {
            font-size: 16px;
            color: #050505;
            margin-bottom: 2px;
        }

        .chat-header .user-info .status {
            font-size: 13px;
            color: #65676b;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 8px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e4e6eb;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #65676b;
        }

        .message .content {
            background: rgba(0, 0, 0, 0.03);
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            color: #000000;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .message.sent .content {
            background: linear-gradient(145deg, #007AFF, #0055FF);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
        }

        .message .time {
            font-size: 11px;
            color: #65676b;
            margin-top: 4px;
            margin-left: 12px;
        }

        .chat-input {
            padding: 16px;
            border-top: 1px solid #e4e6eb;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.03);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            background: rgba(0, 0, 0, 0.06);
        }

        .chat-input button {
            background: linear-gradient(145deg, #007AFF, #0055FF);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        .chat-input button:hover {
            background: #0073e6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #e4e6eb;
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            background: #65676b;
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">JD</div>
            <div class="user-info">
                <h2>John Doe</h2>
                <div class="status">Online</div>
            </div>
        </div>
        <div class="chat-messages">
            <div class="message received">
                <div class="avatar">JD</div>
                <div>
                    <div class="content">Hey! How are you doing?</div>
                    <div class="time">10:30 AM</div>
                </div>
            </div>
            <div class="message sent">
                <div class="avatar">ME</div>
                <div>
                    <div class="content">Hi! I'm doing great, thanks for asking! How about you?</div>
                    <div class="time">10:31 AM</div>
                </div>
            </div>
            <div class="message received">
                <div class="avatar">JD</div>
                <div>
                    <div class="content">I'm good too! Just working on some new projects.</div>
                    <div class="time">10:32 AM</div>
                </div>
            </div>
            <div class="message received">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>âž¤</button>
        </div>
    </div>
</body>
</html>
