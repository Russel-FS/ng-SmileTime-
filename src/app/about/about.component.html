<div class="about-container">
    <section class="intro">
      <h1>Sobre Nosotros</h1>
      <p>Nuestro equipo pone su mayor esfuerzo en ofrecer el mejor servicio posible para nuestros pacientes</p>
    </section>
  
    <section class="team">
      <h2>Nuestro Equipo</h2>
      <div class="team-grid">
        <div *ngFor="let member of teamMembers" class="team-member">
          <img [src]="member.image" alt="{{ member.name }}">
          <h3>{{ member.name }}</h3>
          <p>{{ member.role }}</p>
        </div>
      </div>
    </section>
  
    <section class="timeline">
      <h2>Nuestra Historia</h2>
      <div class="timeline-container">
        <div *ngFor="let event of timelineEvents" class="timeline-item">
          <h4>{{ event.year }}</h4>
          <p>{{ event.event }}</p>
        </div>
      </div>
    </section>
  </div>
