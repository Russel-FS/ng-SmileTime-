<div class="chat-container">
  <!--Encabezado-->
  <app-chat-header></app-chat-header>
  <!--cuerpo de mensajes-->
  <div #messageContainer class="chat-messages">
    @for (message of messages; track $index) {
      <div [@fadeSlide]>
        <div [class]="isUserMessage(message) ? 'message sent' : 'message received'">
          <div class="avatar">RF</div>
          <div>
            <p class="content">{{ message.content }}</p>
            <p class="time">
              {{ message.createdAt | date: 'shortTime' }}
            </p>
          </div>
        </div>
      </div>
    }
    <!--typing de escritura-->
    <app-typing *ngIf="isTyping"></app-typing>
  </div>

  <!-- Input Area -->
  <div class="chat-input">
    <form class="w-full flex" (ngSubmit)="sendMessage()">
      <input
        type="text"
        [(ngModel)]="newMessage"
        (input)="onTyping()"
        name="message"
        class="text"
        placeholder="Type your message..."
      />

      <button
        type="submit"
        [disabled]="!newMessage.trim()"
        [ngClass]="newMessage.trim() ? 'button' : 'button-disable '"
      >
        âž¤
      </button>
    </form>
  </div>
</div>
