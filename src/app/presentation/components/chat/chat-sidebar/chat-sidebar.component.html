<!-- Sidebar -->
<aside class="w-110 border-r border-gray-200/30 bg-white/90 backdrop-blur-2xl h-full">
  <!-- Top controls -->
  <div class="border-b border-gray-200/30 px-2 pb-5">
    <div class="flex items-center p-4">
      <h1
        class="text-2xl font-semibold bg-clip-text text-transparent bg-gradient-to-r from-blue-900 to-blue-950"
      >
        Mensajes
      </h1>
    </div>

    <!-- campo de búsqueda -->
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        class="pl-10 pr-4 py-3 bg-gray-50/50 border border-gray-200/30 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all backdrop-blur-sm"
        placeholder="Buscar conversaciones..."
      />
      <svg
        class="absolute left-3 top-3 h-5 w-5 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </div>
  </div>

  <!-- Lista de contactos con efectos de hover -->
  <div class="overflow-y-auto h-full px-1">
    @for (contact of filteredContacts; track contact.userId) {
      <div
        @fadeSlide
        (click)="onContactClick(contact)"
        class="group transition-all duration-200 ease-out"
        [ngClass]="
          contact.isSelected()
            ? 'bg-blue-50/50 border-l-4 border-blue-500'
            : 'hover:bg-gray-50/50 border-l-4 border-transparent'
        "
      >
        <div class="p-4 transition-transform duration-200 ease-out group-hover:scale-[0.99]">
          <div class="flex items-center">
            <div class="relative">
              <img
                [src]="contact.avatar"
                alt="avatar"
                class="w-12 h-12 rounded-full object-cover ring-2 ring-white"
              />
              <div
                [class]="
                  contact.isActive()
                    ? 'absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full ring-2 ring-white'
                    : 'absolute bottom-0 right-0 w-3 h-3 bg-gray-400 rounded-full ring-2 ring-white'
                "
              ></div>
            </div>
            <div class="ml-4 flex-1">
              <div class="flex items-center justify-between">
                <h3 class="text-sm font-semibold text-gray-900">
                  {{ contact.userName }}
                </h3>
              </div>
              <p class="text-xs text-blue-600">{{ contact.role }}</p>
              <p class="text-xs text-gray-500 mt-1">
                Último acceso: {{ contact?.lastActive | date: 'short' }}
              </p>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</aside>
