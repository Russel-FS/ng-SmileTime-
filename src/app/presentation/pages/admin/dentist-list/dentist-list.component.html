<div class="list-container">
  <header class="list-header">
    <div class="header-content">
      <h2>Odontólogos</h2>
      <p class="subtitle">Gestiona el equipo médico de la clínica</p>
    </div>
    <div class="search-box">
      <div class="search-input-container">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          class="search-input"
          placeholder="Buscar por nombre, email o especialidad..."
          (input)="applyFilter($event)"
        />
      </div>
    </div>
  </header>

  <div class="table-container">
    <table class="custom-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Especialización</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dentist of filteredDentists">
          <td>{{ dentist.name }}</td>
          <td>{{ dentist.email }}</td>
          <td>{{ dentist.specialization }}</td>
          <td>
            <span [class]="dentist.active ? 'status-active' : 'status-inactive'">
              {{ dentist.active ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="actions">
            <button class="btn-icon" (click)="toggleStatus(dentist)">
              <i
                class="fas"
                [class.fa-toggle-on]="dentist.active"
                [class.fa-toggle-off]="!dentist.active"
              ></i>
            </button>
            <button class="btn-icon">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
