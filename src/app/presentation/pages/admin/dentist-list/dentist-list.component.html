<div class="list-container">
  <header class="list-header">
    <h2>Odontólogos</h2>
    <p class="subtitle">Gestiona el equipo médico de la clínica</p>

    <div class="search-box">
      <div class="search-input-wrapper">
        <i class="fas fa-search"></i>
        <input
          type="text"
          placeholder="Buscar por nombre, email o especialidad..."
          (input)="applyFilter($event)"
        />
      </div>
    </div>
  </header>

  <div class="table-wrapper">
    <table class="dentist-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Especialización</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dentist of filteredDentists">
          <td>{{ dentist.name }}</td>
          <td>{{ dentist.email }}</td>
          <td>{{ dentist.specialization }}</td>
          <td>
            <span class="status-badge" [class.active]="dentist.active">
              {{ dentist.active ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="actions">
            <button class="action-btn" (click)="toggleStatus(dentist)">
              <i
                class="fas"
                [class.fa-toggle-on]="dentist.active"
                [class.fa-toggle-off]="!dentist.active"
              ></i>
            </button>
            <button class="action-btn">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
