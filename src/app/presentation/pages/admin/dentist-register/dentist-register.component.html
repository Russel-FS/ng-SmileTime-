<div class="form-container">
  <h2 class="form-title">Nuevo Odontólogo</h2>
  <p class="form-subtitle">Ingresa la información del profesional</p>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-field">
      <input type="text" formControlName="name" class="input" placeholder="Nombre Completo" />
    </div>

    <div class="form-field">
      <input type="email" formControlName="email" class="input" placeholder="Correo Electrónico" />
    </div>

    <div class="form-field">
      <select formControlName="specialization" class="select">
        <option value="" disabled selected>Especialización</option>
        <option value="general">Odontología General</option>
        <option value="ortodoncista">Ortodoncista</option>
        <option value="endodoncista">Endodoncista</option>
      </select>
    </div>

    <div class="form-field">
      <input type="password" formControlName="password" class="input" placeholder="Contraseña" />
    </div>

    <button type="submit" class="submit-button" [disabled]="!registrationForm.valid">
      Registrar Odontólogo
    </button>
  </form>
</div>
