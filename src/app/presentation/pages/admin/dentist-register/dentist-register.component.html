<div class="apple-container">
  <h2 class="apple-title">Registro de Odontólogo</h2>
  <p class="apple-subtitle">Complete la información para crear una cuenta</p>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="apple-form">
    <div class="form-field">
      <input type="text" formControlName="name" class="apple-input" placeholder="Nombre Completo" />
    </div>

    <div class="form-field">
      <input
        type="email"
        formControlName="email"
        class="apple-input"
        placeholder="Correo Electrónico"
      />
    </div>

    <div class="form-field">
      <select formControlName="specialization" class="apple-select">
        <option value="" disabled selected>Selecciona una especialización</option>
        <option value="general">Odontología General</option>
        <option value="ortodoncista">Ortodoncista</option>
        <option value="endodoncista">Endodoncista</option>
      </select>
    </div>

    <div class="form-field">
      <input
        type="text"
        formControlName="licenseNumber"
        class="apple-input"
        placeholder="Número de Licencia"
      />
    </div>

    <button type="submit" class="apple-button" [disabled]="!registrationForm.valid">
      Continuar
    </button>
  </form>
</div>
