<div class="register-container">
  <h2 class="title">Registro de Odontólogo</h2>
  <p class="subtitle">Completa la información para crear una nueva cuenta</p>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-group">
      <input type="text" formControlName="name" class="input-field" />
      <label class="floating-label">Nombre Completo</label>
    </div>

    <div class="form-group">
      <input type="email" formControlName="email" class="input-field" />
      <label class="floating-label">Correo Electrónico</label>
    </div>

    <div class="form-group">
      <select formControlName="specialization" class="input-field">
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="general">Odontología General</option>
        <option value="ortodoncista">Ortodoncista</option>
        <option value="endodoncista">Endodoncista</option>
      </select>
      <label class="floating-label">Especialización</label>
    </div>

    <div class="form-group">
      <input type="text" formControlName="licenseNumber" class="input-field" />
      <label class="floating-label">Número de Licencia</label>
    </div>

    <button type="submit" class="submit-button" [disabled]="!registrationForm.valid">
      Continuar
    </button>
  </form>
</div>
