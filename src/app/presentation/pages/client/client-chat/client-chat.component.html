<div class="flex h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <!-- Sidebar -->
  <app-chat-sidebar
    class="overflow-hidden"
    [contacts]="contacts"
    (contactClick)="onContactClick($event)"
  ></app-chat-sidebar>
  <!-- Chat de Area -->
  <div class="flex-1 flex flex-col bg-white/50 backdrop-blur-xl">
    <!-- Encabezado Header -->
    <app-chat-header [contact]="contactSelected"></app-chat-header>

    <!-- Mensajes -->
    <app-chat-messages
      class="flex-1 overflow-hidden"
      [messages]="messages"
      (EventTyping)="onTyping($event)"
      (EventSendMessage)="onSendMessage($event)"
    ></app-chat-messages>
  </div>
</div>
