<div class="flex h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <!-- Sidebar -->
  <app-chat-sidebar class="overflow-hidden" [contacts]="contacts"></app-chat-sidebar>
  <!-- Chat -->
  <div class="chat-container">
    <app-chat-header></app-chat-header>
    <app-chat-messages class="flex-1 overflow-hidden" [isTyping]="isTyping"></app-chat-messages>
    <app-chat-input
      (EventTyping)="onTyping($event)"
      (EventSendMessage)="onSendMessage($event)"
    ></app-chat-input>
  </div>
</div>
