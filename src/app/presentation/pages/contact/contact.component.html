<div class="contact-container">
    <div class="contact-info">
      <h1>Get in touch with our Sales team</h1>
      <p>
        Let one of our consultants walk you through the Brevo platform and help you define the best plan for your needs.
      </p>
      <div class="reviews">
        <p>★★★★★ <br> “Brevo is the ideal platform to execute marketing” - <strong>Eduardo R</strong></p>
        <p>★★★★★ <br> “Excellent marketing tool at the best price” - <strong>Yomaira C.R.</strong></p>
      </div>
    </div>
  
    <div class="contact-form">
      <form (ngSubmit)="submitForm()">
        <input type="text" placeholder="First Name*" [(ngModel)]="formData.firstName" name="firstName" required>
        <input type="text" placeholder="Last Name*" [(ngModel)]="formData.lastName" name="lastName" required>
        <input type="email" placeholder="Work Email*" [(ngModel)]="formData.email" name="email" required>
        <input type="text" placeholder="Company*" [(ngModel)]="formData.company" name="company" required>
        <div class="phone-group">
          <select [(ngModel)]="formData.countryCode" name="countryCode" required>
            <option value="+1">+1 (USA)</option>
            <option value="+51">+51 (Peru)</option>
            <option value="+34">+34 (Spain)</option>
            <!-- Agrega más códigos de país -->
          </select>
          <input type="tel" placeholder="Phone Number*" [(ngModel)]="formData.phone" name="phone" required>
        </div>
        <select [(ngModel)]="formData.language" name="language" required>
          <option value="English">English</option>
          <option value="Español">Español</option>
        </select>
        <button type="submit">Choose your timeslot</button>
      </form>
    </div>
  </div>
