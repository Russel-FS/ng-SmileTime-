<div
  class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-100 py-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center"
  @fadeAnimation
>
  <div
    class="max-w-md w-full bg-white/80 backdrop-blur-xl rounded-3xl shadow-[0_8px_40px_rgb(0,0,0,0.08)] p-10 space-y-8 border border-white/40"
  >
    <!-- Header Section -->
    <div class="text-center">
      <img
        class="mx-auto h-20 w-auto transform transition-transform hover:scale-105 duration-300"
        src="icons/logo.svg"
        alt="Smile Time"
      />
      <h2 class="mt-8 text-3xl font-extrabold text-gray-900 tracking-tight">
        Crea tu cuenta en Smile Time
      </h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-10 space-y-8">
      <div class="space-y-5">
        <!-- Nombre Completo -->
        <div class="">
          <input
            id="fullName"
            formControlName="fullName"
            type="text"
            class="w-full px-4 py-4 bg-gray-50/50 border border-gray-100 rounded-2xl text-base focus:ring-2 focus:ring-black/5 focus:border-gray-200 placeholder-gray-400 transition-all duration-300 hover:bg-gray-50/80"
            placeholder="Nombre completo"
            required
          />
        </div>

        <!-- Email -->
        <div class="">
          <input
            id="email"
            formControlName="email"
            type="email"
            class="w-full px-4 py-4 bg-gray-50/50 border border-gray-100 rounded-2xl text-base focus:ring-2 focus:ring-black/5 focus:border-gray-200 placeholder-gray-400 transition-all duration-300 hover:bg-gray-50/80"
            placeholder="Correo electrónico"
            required
          />
        </div>

        <!-- Contraseña -->
        <div class="">
          <input
            id="password"
            formControlName="password"
            type="password"
            class="w-full px-4 py-4 bg-gray-50/50 border border-gray-100 rounded-2xl text-base focus:ring-2 focus:ring-black/5 focus:border-gray-200 placeholder-gray-400 transition-all duration-300 hover:bg-gray-50/80"
            placeholder="Contraseña"
            required
          />
        </div>

        <!-- Confirmar Contraseña -->
        <div class="">
          <input
            id="confirmPassword"
            formControlName="confirmPassword"
            type="password"
            class="w-full px-4 py-4 bg-gray-50/50 border border-gray-100 rounded-2xl text-base focus:ring-2 focus:ring-black/5 focus:border-gray-200 placeholder-gray-400 transition-all duration-300 hover:bg-gray-50/80"
            placeholder="Confirmar contraseña"
            required
          />
        </div>
      </div>

      <!-- Botón de Registro -->
      <button
        type="submit"
        [disabled]="registerForm.invalid || loading"
        class="w-full bg-black text-white px-8 py-4 rounded-2xl text-base font-medium transition-all duration-300 hover:bg-gray-800 shadow-xl shadow-black/5 hover:shadow-2xl hover:-translate-y-1 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Crear Cuenta</span>
        <div *ngIf="loading" class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Registrando...
        </div>
      </button>

      <p class="text-sm text-gray-500 text-center">
        ¿Ya tienes una cuenta?
        <a
          [routerLink]="['/auth/login']"
          class="font-medium text-black hover:text-gray-600 transition-all duration-300 hover:underline ml-1"
        >
          Inicia sesión aquí
        </a>
      </p>
    </form>
  </div>
</div>
