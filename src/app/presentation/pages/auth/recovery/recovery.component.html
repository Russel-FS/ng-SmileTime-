<div
  class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-100 py-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center"
>
  <div
    class="max-w-md w-full bg-white/80 backdrop-blur-xl rounded-3xl shadow-[0_8px_40px_rgb(0,0,0,0.08)] p-10 space-y-8 border border-white/40"
  >
    <!-- Header Section -->
    <div class="text-center">
      <img
        class="mx-auto h-20 w-auto transform transition-transform hover:scale-105 duration-300"
        src="icons/logo.svg"
        alt="Smile Time"
      />
      <h2 class="mt-8 text-2xl font-extrabold text-gray-900 tracking-tight">
        Recupera tu contraseña
      </h2>
      <p class="text-gray-500 mt-2 text-sm">
        Ingresa tu correo electrónico y te enviaremos un enlace para recuperar tu cuenta.
      </p>
    </div>

    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" class="mt-6 space-y-6">
      <div>
        <div class="relative group">
          <img
            src="icons/email.svg"
            class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 transition-colors duration-300 group-hover:text-gray-600"
            alt="email icon"
          />
          <input
            id="email"
            formControlName="email"
            type="email"
            class="w-full pl-12 pr-4 py-4 bg-gray-50/50 border border-gray-100 rounded-2xl text-base focus:ring-2 focus:ring-black/5 focus:border-gray-200 placeholder-gray-400 transition-all duration-300 hover:bg-gray-50/80"
            placeholder="Correo electrónico"
            required
          />
        </div>
        <div
          *ngIf="recoveryForm.get('email')?.touched && recoveryForm.get('email')?.errors"
          class="text-red-500 text-sm mt-1"
        >
          <span>
            {{ getErrorMessage() }}
          </span>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="recoveryForm.invalid || loading"
        class="w-full bg-black text-white px-8 py-4 rounded-2xl text-base font-medium transition-all duration-300 hover:bg-gray-800 shadow-xl shadow-black/5 hover:shadow-2xl hover:-translate-y-1 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading">Enviar enlace</span>
        <div *ngIf="loading" class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Enviando...
        </div>
      </button>

      <p class="text-sm text-gray-500 text-center">
        ¿Recordaste tu contraseña?
        <a
          [routerLink]="['/auth/login']"
          class="font-medium text-black hover:text-gray-600 transition-all duration-300 hover:underline ml-1"
        >
          Inicia sesión aquí
        </a>
      </p>
    </form>
  </div>
</div>
