<div class="min-h-screen bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <!-- Header seccion -->
    <header class="mb-8 bg-white/95 backdrop-blur-lg rounded-2xl p-6 shadow-sm">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold text-[#006a6a] animate-slideIn">
            Bienvenido, {{ dentistName }}
          </h1>
          <p class="text-gray-600 mt-2">{{ currentDate | date: 'EEEE, d MMMM yyyy' }}</p>
        </div>
        <div class="flex gap-4">
          <button
            class="bg-[#006a6a] text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:opacity-90 transition-all duration-200 shadow-sm"
          >
            <span class="material-icons">add</span>
            Nueva Cita
          </button>
        </div>
      </div>
    </header>

    <!--  estadísticas -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div
        *ngFor="let stat of statistics"
        class="animate-slideIn {{
          stat.color
        }} rounded-xl p-4 flex items-center gap-4 transition-transform duration-300 hover:-translate-y-1"
      >
        <span class="material-icons text-3xl">{{ stat.icon }}</span>
        <div>
          <p class="text-2xl font-bold">{{ stat.value }}</p>
          <p class="text-sm">{{ stat.title }}</p>
        </div>
      </div>
    </div>

    <!-- contenido principal -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-2">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <a
            *ngFor="let item of menuItems"
            [routerLink]="item.route"
            class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition-all duration-300 hover:border-[#006a6a]/20 hover:-translate-y-1 animate-fadeIn"
          >
            <div class="flex items-start gap-4">
              <span class="material-icons text-4xl text-[#006a6a]">{{ item.icon }}</span>
              <div>
                <h3 class="text-lg font-semibold">{{ item.title }}</h3>
                <p class="text-gray-600 text-sm">{{ item.description }}</p>
              </div>
            </div>
          </a>
        </div>
      </div>

      <!-- citas proximas -->
      <div class="bg-white rounded-2xl p-6 shadow-sm h-fit">
        <h2 class="text-xl font-bold mb-4">Próximas Citas</h2>
        <div class="space-y-4">
          <div
            *ngFor="let appointment of upcomingAppointments"
            class="p-4 rounded-lg bg-gray-50 hover:bg-gray-100 transition-all duration-200"
          >
            <div class="flex justify-between items-center">
              <div>
                <p class="font-medium">{{ appointment.patient }}</p>
                <p class="text-sm text-gray-600">{{ appointment.type }}</p>
              </div>
              <p class="text-[#006a6a] font-semibold">{{ appointment.time }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
