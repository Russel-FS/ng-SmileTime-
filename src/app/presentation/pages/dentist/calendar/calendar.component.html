<div class="calendar-container">
  <div class="calendar-header">
    <h1 class="calendar-title">Calendario</h1>
    <div class="date-selector">
      <select class="month-select" [ngModel]="selectedMonth" (change)="changeMonth($event)">
        <option *ngFor="let month of months; let i = index" [value]="i">{{ month }}</option>
      </select>
      <select class="year-select" [ngModel]="selectedYear" (change)="changeYear($event)">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>
  </div>

  <full-calendar #calendar [options]="calendarOptions"></full-calendar>

  <div class="sidebar-selector" [class.active]="mostrarSelector">
    <div class="sidebar-content">
      <div class="sidebar-header">
        <h3>Nueva Cita</h3>
        <button class="close-button" (click)="cerrarSelector()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="sidebar-body">
        <div class="form-group">
          <label>Tipo de Cita</label>
          <div class="tipo-buttons">
            <button
              *ngFor="let tipo of tiposCita"
              [class.active]="nuevaCita.tipo === tipo.id"
              (click)="nuevaCita.tipo = tipo.id"
            >
              <span class="dot" [style.background-color]="tipo.color"></span>
              {{ tipo.label }}
            </button>
          </div>
        </div>
      </div>
      <div class="px-6 py-3 space-y-2">
        <div class="form-group">
          <label>Nombre del Paciente</label>
          <input
            type="text"
            [(ngModel)]="nuevaCita.nombre"
            placeholder="Ingrese el nombre del paciente"
            class="modern-input"
          />
        </div>

        <button
          class="confirm-button"
          (click)="confirmarCita()"
          [disabled]="!nuevaCita.tipo || !nuevaCita.nombre"
        >
          Agendar Cita
        </button>
      </div>
    </div>
  </div>
</div>

<!--  sidebar -->
<div class="sidebar-details" [class.active]="mostrarDetalles">
  <div class="sidebar-content">
    <div class="sidebar-header">
      <h3>Detalles de la Cita</h3>
      <button class="close-button" (click)="cerrarDetalles()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="sidebar-body">
      <div class="form-group">
        <label>Nombre del Paciente</label>
        <input
          type="text"
          [(ngModel)]="citaSeleccionada.nombre"
          class="modern-input"
          placeholder="Nombre completo"
        />
      </div>

      <div class="form-group">
        <label>Tipo de Cita</label>
        <select [(ngModel)]="citaSeleccionada.tipo" class="modern-input">
          <option value="">Selecciona el tipo de cita</option>
          <option *ngFor="let tipo of tiposCita" [value]="tipo.id">{{ tipo.label }}</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label>Fecha de la Cita</label>
          <input type="date" [(ngModel)]="citaSeleccionada.fecha" class="modern-input" />
        </div>
        <div class="form-group half">
          <label>Hora</label>
          <input type="time" [(ngModel)]="citaSeleccionada.hora" class="modern-input" />
        </div>
      </div>

      <div class="form-group">
        <label>Costo de la Cita</label>
        <input
          type="number"
          [(ngModel)]="citaSeleccionada.costo"
          class="modern-input"
          placeholder="$ 0.00"
        />
      </div>
    </div>

    <div class="modal-actions">
      <button class="delete-button" (click)="eliminarCita()">Eliminar Cita</button>
      <button class="save-button" (click)="guardarCambios()">Guardar Cambios</button>
    </div>
  </div>
</div>
